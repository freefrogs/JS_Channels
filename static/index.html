<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>JavaScript Youtube Channels</title>
        <link rel="stylesheet" type="text/css" href="vendor.css">
    </head>
    <body class="wrapper wrapper--light">
        <div class="error invisible">
            <h2 class="error__text">Sorry, something went wrong...</h2>
        </div>
        <header class="wrapper__header">
            <h1 class="header"><span class="header__js-logo">JS</span> Channels</h1>
            <button class="contrast">K</button>
        </header>
        <main class="wrapper__main js-content">
        </main>
        <div class="wrapper__filter">
            <div class="filter">
                <input class="filter__input" type="text" placeholder="filter channels...">
            </div>
        </div>
        <aside class="wrapper__aside">
            <div class="sort"> 
                <h3 class="sort__header">Sort channels by:</h3>
                <ul class="sort__options">
                    <li>
                        <input class="choice choice--radio" data-sort="title" name="sort" type="radio" id="sort-title">
                        <label class="choice__label" for="sort-title">title</label>
                    </li>
                    <li>
                        <input class="choice choice--radio" data-sort="subscriberCount" name="sort" type="radio" id="sort-subscribers">
                        <label class="choice__label" for="sort-subscribers">subscribers</label>
                    </li>
                    <li>
                        <input class="choice choice--radio" data-sort="videoCount" name="sort" type="radio" id="sort-videos">
                        <label class="choice__label" for="sort-videos">videos</label>
                    </li>
                    <li>
                        <input class="choice choice--radio" data-sort="viewCount" name="sort" type="radio" id="sort-views">
                        <label class="choice__label" for="sort-views">views</label>
                    </li>
                </ul>
                <button class="button button--clear">Clear</button>
                <button class="button button--sort invisible" data-on='no'>do descending</button>
            </div>
        </aside>
        <script src="script.js"></script>
    </body>
</html>
